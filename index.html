<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>

    <link rel="stylesheet" href="src/style.css">
    <script src="src/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <div class="day-container">
                <label class="day-label">DAY</label>
                <input type="number" name="day" id="day-input" placeholder="DD" autocomplete="off">
                <p class="day-required">This field is required</p>
                <p class="day-invalid">Must be a valid day</p>
                <p class="invalid-date">Must be a valid date</p>
            </div>
            <div class="month-container">
                <label class="month-label">MONTH</label>
                <input type="number" name="month" id="month-input" placeholder="MM" autocomplete="off">
                <p class="month-required">This field is required</p>
                <p class="month-invalid">Must be a valid month</p>
            </div>
            <div class="year-container">
                <label class="year-label">YEAR</label>
                <input type="number" name="year" id="year-input" placeholder="YYYY" autocomplete="off">
                <p class="year-required">This field is required</p>
                <p class="year-invalid">Must be in the past</p>
            </div>
        </div>

        <div class="line-container">
            <hr>
            <div class="arrow-svg-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
            </div>
        </div>

        <div class="date-container">
            <div class="years"><span>- -</span> years</div>
            <div class="months"><span>- -</span> months</div>
            <div class="days"><span>- -</span> days</div>
        </div>
    </div>
</body>
</html>
